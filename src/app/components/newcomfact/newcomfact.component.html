<div class="container">
  <form [formGroup]="comfactFormGroup" *ngIf="comfactFormGroup">
    <table class="table">
      <thead>
      <th>Numcommande</th>
      <th>Numfact</th>
      <th>Datecommande</th>
      <th>Etat</th>
      <th>Montant</th>
      </thead>
      <tbody>
      <td *ngIf="cf ;else vide">{{cf.idcommande}} </td>
      <ng-template #vide><td></td></ng-template>
      <td></td>
      <td> <input type ="date" class="form-control"
                  formControlName="datecommande"></td>
      <td>
      <select formControlName="etat">
        <option>c</option>
        <option>f</option>
        <option>p</option>
      </select>
      </td>
     <td> <input type ="text" class="form-control"  formControlName="montant"></td>
      </tbody>
    </table>
    <button (click)="onSaveComfact()" class="btn btn-success">
      Save
    </button>
  </form>
</div>
