//test
<ng-container *ngIf="clients">
  <ng-container *ngIf="clients.length>0 else inconnu">
    <table  class="table">
      <thead>
      <th>IdClient</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>CP</th>
      <th>Localite</th>
      <th>Rue</th>
      <th>Num</th>
      <th>Tel</th>
      <th>Del</th>
      <th>Edit</th>
      </thead>
      <tbody>
      <tr *ngFor="let c of clients">
        <td>{{c.idclient}}</td>
        <td>{{c.nom}}</td>
        <td>{{c.prenom}}</td>
        <td>{{c.cp}}</td>
        <td>{{c.localite}}</td>
        <td>{{c.rue}}</td>
        <td>{{c.num}}</td>
        <td>{{c.tel}}</td>
        <td>
          <button (click)=onDelete(c)  class="btn btn-danger">
            <span class = "fa fa-trash-o"></span>
          </button>
        </td>
        <td>
          <button (click)=onEdit(c)  class="btn btn-danger">
            <span class = "fa fa-edit"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #inconnu>
    Nom inconnu
  </ng-template>
</ng-container>
